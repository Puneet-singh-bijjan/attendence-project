<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    <title>Mark My Attendence</title>
</head>

<body>
    <header id="main-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mark My Attencence</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Student Attendence</a>
                        <a class="nav-link" href="#">Login/Signup</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="heading">
            <h2>Welcome to the Mark My Attencence</h1>
                <p>A simple way to mark student attendence</p>
        </section>
        <section id="form-section">
            <h4>Genereate your barcode by entering the following details</h4>
            <div>
                <form action="">
                    <label class="display-block" for="subject">Enter your subject name:</label>
                    <input class="display-block" type="text" id="subject" name="subject">
                    <label class="display-block" for="faculty">Faculty Name:</label>
                    <input class="display-block" type="text" id="faculty" name="faculty">
                    <label for="course">Select course</label>
                    <select id="course" name="course">
                        <option value="FYMCA">FYMCA</option>
                        <option value="FYMBA">FYMBA</option>
                        <option value="SYMCA">SYMCA</option>
                        <option value="SYMBA">SYMBA</option>
                      </select>
                    <button type="button" class="button" >Generate</button>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
